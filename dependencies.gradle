ext {

    versionRetrofit = '2.6.0'
    versionRetrofitKotlinCoroutinesAdapter = '0.9.2'
    versionOkHttp = '4.0.0'
    versionRoom = '2.2.3'
    versionLifecycle = '2.2.0'
    versionGlide = '4.9.0'
    versionKoin = '2.0.1'
    versionAppCompat = '1.1.0'
    versionAndroidXCore = '1.2.0'
    versionConstraintLayout = '1.1.3'
    versionKotlinCoroutines = '1.1.3'

    dependenciesCore = [
            lifecycleExtensions = "androidx.lifecycle:lifecycle-extensions:$versionLifecycle",
            lifecycleViewModel = "androidx.lifecycle:lifecycle-viewmodel-ktx:$versionLifecycle",
            lifecycleLiveData = "androidx.lifecycle:lifecycle-livedata-ktx:$versionLifecycle",
            kotlinStandertLibrary = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versionKotlin",
            appCompat = "androidx.appcompat:appcompat:$versionAppCompat",
            androidXCore = "androidx.core:core-ktx:$versionAndroidXCore",
            constraintLayout = "androidx.constraintlayout:constraintlayout:$versionConstraintLayout",
            kotlinCoroutines = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$versionKotlinCoroutines"
    ]

    dependenciesNavigation = [
            navigationFragmentKtx = "androidx.navigation:navigation-fragment-ktx:$versionNavigation",
            navigationUiKtx = "androidx.navigation:navigation-ui-ktx:$versionNavigation",
    ]

    dependenciesNetwork = [
            retrofit = "com.squareup.retrofit2:retrofit:$versionRetrofit",
            retrofitGsonConverter = "com.squareup.retrofit2:converter-gson:$versionRetrofit",
            retrofitKotlinCorouitnesAdapter = "com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:${versionRetrofitKotlinCoroutinesAdapter}",
            okHttp = "com.squareup.okhttp3:okhttp:$versionOkHttp",
            okHttpInterceptor = "com.squareup.okhttp3:logging-interceptor:$versionOkHttp",
    ]

    dependenciesDatabase = [
            roomRuntime = "androidx.room:room-runtime:$versionRoom",
            roomKtx = "androidx.room:room-ktx:$versionRoom"
    ]

    dependenciesImageLoaders = [
            glide = "com.github.bumptech.glide:glide:$versionGlide"
    ]

    dependenciesDi = [
            koinScope = "org.koin:koin-androidx-scope:$versionKoin",
            koinViewModel = "org.koin:koin-androidx-viewmodel:$versionKoin"
    ]

}